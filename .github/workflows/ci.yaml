name: CI
on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "**/*.md"
      - "**/docs/**"

jobs:
  linting:
    name: General File Linting
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Yaml file linting
        run: |
          docker run --rm \
          -v $(pwd):/data \
          cytopia/yamllint \
          -c yamllint.yml -s .

      - name: Pipeline Python Formatting
        run: |
          docker run --rm \
          -v $(pwd):/data \
          cytopia/black \
          --check --diff .

      - name: Pipeline Python Linting
        run: |
          docker run --rm \
          -v $(pwd):/apps \
          alpine/flake8:latest .

      - name: ensure shell scripts are formatted
        run: |
          while IFS= read -r -d '' filename; do
          echo "processing ${filename}"
          docker run --rm -v "$(pwd):/mnt" koalaman/shellcheck:latest -x "${filename}"
          done < <(find . -type f -name "*.sh" ! -path "*/node_modules/*" ! -path "*/.git/*" -print0)
  build:
    name: build container
    runs-on: self-hosted
    if: "github.ref == 'refs/heads/main'"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: build/push image
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: "us-docker.pkg.dev/civic-eagle-enview-dev/github-stat-collector:$(date +%s)"
          push: true
